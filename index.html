    <!-- Navbar Start -->
    <header class="absolute bg-[#1B1B1B] top-0 left-0 w-full max-h-[58px] flex justify-center items-center z-10 navbar">

            </div>
            <div class="flex items-center px-4">

                        <li class="group">

                        </li>
                        <li class="group">

                        </li>
